<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fontawesome cdn js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="container">
        <section class="section-1">
            <h1 class="section-heading">
                Variety of foods
            </h1>
            <div class="section-1-icons">
                <i class="fa-solid fa-egg change"></i>
                <i class="fa-solid fa-stroopwafel"></i>
                <i class="fa-solid fa-cheese"></i>
                <i class="fa-solid fa-hotdog"></i>
                <i class="fa-solid fa-apple-alt"></i>
                <i class="fa-solid fa-drumstick-bite"></i>
                <i class="fa-solid fa-ice-cream"></i>
                <i class="fa-solid fa-fish"></i>
                <i class="fa-solid fa-cookie"></i>
                <i class="fa-solid fa-seedling"></i>
            </div>
        </section>
        <section class="section-2">
            <h1 class="section-heading">
                popular meals
            </h1>
            <div class="cards-container">
                <div class="card">
                    <img src="./images/card-img-1.png" class="card-img">
                    <h3 class="card-name">Fish</h3>
                    <button class="card-btn">Order now</button>
                </div>
                <div class="card">
                    <img src="./images/card-img-2.png" class="card-img">
                    <h3 class="card-name">Cake</h3>
                    <button class="card-btn">Order now</button>
                </div>
                <div class="card">
                    <img src="./images/card-img-3.png" class="card-img">
                    <h3 class="card-name">Lobster</h3>
                    <button class="card-btn">Order now</button>
                </div>
            </div>
        </section>
    </div>

        <script src="script.js"></script>
</body>
</html>
